<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reghype</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
/* ОСНОВНЫЕ СТИЛИ */
body { 
  margin:0; 
  font-family:'Roboto',sans-serif; 
  background: linear-gradient(135deg,#0d0d0d,#1a1a1a);
  color:#fff; 
  text-align:center; 
  overflow-x:hidden; 
}

h1 { 
  font-family:'Orbitron',sans-serif; 
  color:#ffcc00; 
  margin:20px 0; 
  cursor:pointer; 
  text-shadow:0 0 10px #ffcc00; 
}

button { 
  padding:12px 25px; 
  margin:10px; 
  border:none; 
  border-radius:12px;
  background: linear-gradient(45deg,#ff6600,#ffcc00); 
  font-weight:bold; 
  color:#000; 
  font-size:18px; 
  cursor:pointer; 
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

#currency{
  font-size:22px;
  margin:10px;
  color:#00ff99;
  font-weight:bold;
}

/* ПРОФИЛЬ ПОЛЬЗОВАТЕЛЯ */
.profile-info {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px 0;
  gap: 15px;
}

.profile-avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid #ffcc00;
  object-fit: cover;
  cursor: pointer;
  transition: 0.3s;
}

.profile-avatar:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
}

.profile-name {
  font-size: 20px;
  color: #00ff99;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.profile-name:hover {
  color: #ffcc00;
  text-shadow: 0 0 10px #ffcc00;
}

/* КАРТОЧКИ */
#lastCard .card {
  max-width: 150px;
  font-size: 16px;
  margin: 12px auto;
}

#lastCard .card img {
  max-width: 100%;
  height: auto;
  border-radius: 14px;
}

.card{
  display:inline-block; 
  margin:10px; 
  text-align:center; 
  transition:0.5s; 
  border-radius:12px; 
  padding:5px; 
  position:relative;
}

.card img{
  max-width:150px; 
  border-radius:12px; 
  transition:0.5s;
}

/* РЕДКОСТИ КАРТОЧЕК */
.rarity-Common{
  border:3px solid gray; 
  box-shadow:0 0 15px gray;
}

.rarity-Rare{
  border:3px solid #3399ff; 
  box-shadow:0 0 15px #3399ff; 
  animation:glowBlue 2s infinite alternate;
}

.rarity-Special{
  border:3px solid #cc33ff; 
  box-shadow:0 0 20px #cc33ff; 
  animation:glowPurple 2s infinite alternate;
}

.rarity-Legendary{
  border:3px solid gold; 
  box-shadow:0 0 25px gold; 
  animation:glowGold 2s infinite alternate;
}

@keyframes glowBlue{
  0%{box-shadow:0 0 15px #3399ff;}
  100%{box-shadow:0 0 30px #33f;}
}

@keyframes glowPurple{
  0%{box-shadow:0 0 15px #cc33ff;}
  100%{box-shadow:0 0 35px #f3f;}
}

@keyframes glowGold{
  0%{box-shadow:0 0 20px gold;}
  100%{box-shadow:0 0 40px #ff0;}
}

.animate-card{
  transform:scale(0) rotateY(0deg); 
  animation:popCard 0.8s forwards;
}

@keyframes popCard{
  0%{transform:scale(0) rotateY(0deg);opacity:0;}
  50%{transform:scale(1.3) rotateY(180deg);opacity:1;}
  100%{transform:scale(1) rotateY(360deg);opacity:1;}
}

.timer{
  font-size:16px;
  color:#ff6666;
  margin:10px;
}

#collection {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 80px;
  margin-top: 20px;
}

h2 {
  margin-top: 40px;
  margin-bottom: 25px;
  font-size: 24px;
  text-align: center;
}

/* АДМИН ПАНЕЛЬ */
#adminPanel{
  position:fixed; 
  top:50px; 
  right:-400px; 
  width:360px; 
  background:#111; 
  border:2px solid #ffcc00; 
  border-radius:10px; 
  padding:20px; 
  transition:0.5s; 
  z-index:1000;
}

#adminPanel.show{
  right:20px;
}

#adminPanel h2{
  color:#ffcc00;
  margin-top:0;
  font-family:'Orbitron',sans-serif;
}

#adminPanel button{
  width:90%;
  margin:5px;
}

/* МОДАЛЬНОЕ ОКНО КАРТОЧКИ */
#cardModal{
  display:none; 
  position:fixed; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  background:rgba(0,0,0,0.85); 
  justify-content:center; 
  align-items:center; 
  z-index:2000;
}

#cardContent {
  background: #111;
  padding: 15px;
  border: 2px solid #ffcc00;
  border-radius: 12px;
  text-align: center;
  position: relative;
  max-width: 240px;
  transform: scale(0.9);
  animation: modalPop 0.4s forwards;
}

#cardContent img{
  max-width:100%;
  border-radius:12px;
  box-shadow:0 0 20px gold;
  margin-bottom:10px;
}

@keyframes modalPop{
  0%{transform:scale(0);}
  60%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

#cardContent button{
  padding:8px 15px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#ff3333;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}

#cardContent button:hover{
  transform:scale(1.05);
}

/* НАВБАР */
#navbar {
  display: flex;
  justify-content: space-around;
  background: #111;
  padding: 15px 10px;
  border-top: 2px solid #ffcc00;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 3000;
}

#navbar button {
  flex: 1;
  margin: 0 5px;
  padding: 12px 10px;
  background: linear-gradient(45deg,#ff6600,#ffcc00);
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

#navbar button:hover {
  transform: scale(1.05);
}

#navbar button.active {
  background: linear-gradient(45deg,#00ff99,#ffcc00);
  box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
}

/* МОДАЛЬНЫЕ ОКНА МЕНЮ */
.menu-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(5px);
  z-index: 4000;
  animation: fadeIn 0.3s ease-out;
}

.menu-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
  border: 3px solid #ffcc00;
  border-radius: 20px;
  padding: 30px;
  width: 90vw;
  max-width: 600px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 0 50px rgba(255, 204, 0, 0.3);
  animation: slideIn 0.4s ease-out;
}

.menu-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
  border-bottom: 2px solid #ffcc00;
  padding-bottom: 15px;
}

.menu-title {
  font-family: 'Orbitron', sans-serif;
  color: #ffcc00;
  font-size: 28px;
  text-shadow: 0 0 10px #ffcc00;
  margin: 0;
}

.close-btn {
  background: none;
  border: none;
  color: #ff3333;
  font-size: 32px;
  cursor: pointer;
  transition: 0.3s;
  padding: 5px 10px;
  border-radius: 50%;
}

.close-btn:hover {
  background: rgba(255, 51, 51, 0.2);
  transform: rotate(90deg);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideIn {
  from { 
    opacity: 0;
    transform: translate(-50%, -60%);
  }
  to { 
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

/* СТИЛИ ДЛЯ КОТИКА */
.cat-container {
  display: inline-block;
  margin: 20px;
  cursor: pointer;
  transition: transform 0.2s;
}

.cat-container:hover {
  transform: scale(1.05);
}

.cat-container:active {
  transform: scale(0.95);
}

#catVideo {
  width: 200px;
  height: 200px;
  border-radius: 15px;
  border: 3px solid #ffcc00;
  box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
  object-fit: cover;
}

.click-effect {
  animation: clickPulse 0.3s ease-out;
}

@keyframes clickPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* СТИЛИ ПРОФИЛЯ */
.profile-section {
  background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
  border: 2px solid #ffcc00;
  border-radius: 15px;
  padding: 20px;
  margin: 20px;
  max-width: 500px;
  margin: 20px auto;
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
}

.profile-avatar-large {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #ffcc00;
  object-fit: cover;
  cursor: pointer;
  transition: 0.3s;
}

.profile-avatar-large:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
}

.profile-details h3 {
  color: #ffcc00;
  margin: 0 0 10px 0;
  font-family: 'Orbitron', sans-serif;
}

.profile-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  text-align: center;
}

.stat-item {
  background: rgba(255, 204, 0, 0.1);
  padding: 15px;
  border-radius: 10px;
  border: 1px solid rgba(255, 204, 0, 0.3);
}

.stat-value {
  font-size: 24px;
  font-weight: bold;
  color: #00ff99;
  display: block;
}

.stat-label {
  color: #ccc;
  font-size: 14px;
}

.profile-actions {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 20px;
}

.profile-actions button {
  padding: 10px 20px;
  font-size: 14px;
}

/* Скрытый input для загрузки файлов */
#avatarInput {
  display: none;
}

/* Коллекция в профиле */
.profile-collection {
  margin-top: 30px;
  border-top: 2px solid #ffcc00;
  padding-top: 20px;
}

.collection-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 10px;
  max-height: 400px;
  overflow-y: auto;
}

.collection-card {
  aspect-ratio: 1;
  border: 2px solid #666;
  border-radius: 8px;
  overflow: hidden;
  transition: 0.3s;
  pointer-events: none; /* Делаем карточки некликабельными */
}

.collection-card:hover {
  transform: scale(1.05);
}

.collection-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* КАСТОМНЫЙ МОДАЛЬНЫЙ ДИАЛОГ ДЛЯ СМЕНЫ ИМЕНИ */
#nameModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 5000;
}

.name-content {
  background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
  border: 3px solid #ffcc00;
  border-radius: 15px;
  padding: 25px;
  text-align: center;
  max-width: 400px;
  animation: modalPop 0.4s forwards;
}

.name-content h3 {
  color: #ffcc00;
  margin-bottom: 20px;
  font-family: 'Orbitron', sans-serif;
}

.name-content input {
  width: 100%;
  padding: 12px;
  border: 2px solid #ffcc00;
  border-radius: 8px;
  background: #111;
  color: #fff;
  font-size: 16px;
  margin-bottom: 20px;
}

.name-content input:focus {
  outline: none;
  box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
}

.name-actions {
  display: flex;
  gap: 10px;
  justify-content: center;
}

.name-actions button {
  padding: 10px 20px;
  margin: 0;
}

/* ЛИДЕРБОРД С ПРОКРУТКОЙ */
.leaderboard-container {
  max-height: 400px;
  overflow-y: auto;
  padding-right: 10px;
}

.leader-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  margin: 10px 0;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  border: 1px solid #333;
  cursor: pointer;
  transition: 0.3s;
}

.leader-item:hover {
  background: rgba(255, 204, 0, 0.1);
  border-color: #ffcc00;
  transform: translateX(5px);
}

.leader-item.current-player {
  background: rgba(255, 204, 0, 0.2);
  border-color: #ffcc00;
}

.leader-info {
  text-align: left;
}

.leader-name {
  font-weight: bold;
  color: #fff;
  margin-bottom: 5px;
}

.leader-stats {
  font-size: 14px;
  color: #ccc;
}

.leader-rank {
  font-size: 24px;
}

/* ПРОФИЛЬ ДРУГОГО ИГРОКА */
.other-profile-section {
  background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
  border: 2px solid #00ff99;
  border-radius: 15px;
  padding: 20px;
  margin: 20px auto;
  max-width: 500px;
}
</style>
</head>

    const rarityWeights = {
      Common: 60 - rarityBonus,
      Rare: 30,
      Special: 8 + rarityBonus / 2,
      Legendary: 2 + rarityBonus / 2
    };
    
    const totalWeight = Object.values(rarityWeights).reduce((a, b) => a + b, 0);
    let random = Math.random() * totalWeight;
    
    let selectedRarity = 'Common';
    for (const [rarity, weight] of Object.entries(rarityWeights)) {
      random -= weight;
      if (random <= 0) {
        selectedRarity = rarity;
        break;
      }
    }
    
    const cardsOfRarity = cards.filter(card => card.rarity === selectedRarity);
    return cardsOfRarity[Math.floor(Math.random() * cardsOfRarity.length)];

      if (timeLeft <= 0) {
        document.getElementById('timer').textContent = '🎁 Бесплатный пак готов!';
      } else {
        const hours = Math.floor(timeLeft / 3600000);
        const minutes = Math.floor((timeLeft % 3600000) / 60000);
        const seconds = Math.floor((timeLeft % 60000) / 1000);
        document.getElementById('timer').textContent = 
          `⏰ До бесплатного пака: ${hours}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;

    `;
    notification.textContent = text;
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.remove();

  // ИСПРАВЛЕНИЕ 4: Улучшенный лидерборд с реальными данными

      // Обновление активной кнопки

      } else if (menuType === 'leaderboard') {
        gameManager.loadLeaderboard();
      }
    }
  }
  
  static close(menuType) {
    const modal = document.getElementById(`${menuType}Modal`);
    if (modal) {
      modal.style.display = 'none';
      this.activeMenu = null;
      
      // Убираем активную кнопку
      document.querySelectorAll('#navbar button').forEach(btn => btn.classList.remove('active'));

    document.querySelectorAll('.menu-modal').forEach(modal => {
      modal.style.display = 'none';

    gameManager.data.energy--;
    gameManager.data.currency += Math.floor(Math.random() * 5) + 1;
    gameManager.saveData();
    gameManager.updateUI();
    
    // Эффект клика
    const catContainer = document.querySelector('.cat-container');
    catContainer.classList.add('click-effect');
    setTimeout(() => catContainer.classList.remove('click-effect'), 300);
    
    // ИСПРАВЛЕНИЕ 3: Улучшенное воспроизведение видео
    this.playVideo();
  }
  
  static async playVideo() {
    const video = document.getElementById('catVideo');
    
    if (!video) return;
    
    // Если видео уже играет, добавляем в очередь
    if (this.isVideoPlaying) {
      this.videoQueue++;
      return;
    }
    
    try {
      this.isVideoPlaying = true;
      
      // Сбрасываем видео в начало
      video.currentTime = 0;
      
      // Воспроизводим видео
      const playPromise = video.play();
      
      if (playPromise !== undefined) {
        await playPromise;
        
        // Останавливаем через 1 секунду
        setTimeout(() => {
          video.pause();
          video.currentTime = 0;
          this.isVideoPlaying = false;
          
          // Если есть очередь, воспроизводим следующее
          if (this.videoQueue > 0) {
            this.videoQueue--;
            setTimeout(() => this.playVideo(), 100);
          }
        }, 1000);
      } else {
        this.isVideoPlaying = false;
      }
    } catch (error) {
      console.log('Ошибка воспроизведения видео:', error);
      this.isVideoPlaying = false;
    }
  }
}

// ИСПРАВЛЕНИЕ 2: Кастомное модальное окно для смены имени
function showNameModal() {
  const modal = document.getElementById('nameModal');
  const input = document.getElementById('nameInput');
  input.value = gameManager.data.playerName;
  modal.style.display = 'flex';
  setTimeout(() => input.focus(), 100);
}

function closeNameModal() {
  document.getElementById('nameModal').style.display = 'none';
}

function confirmNameChange() {
  const input = document.getElementById('nameInput');
  const newName = input.value.trim();
  
  if (newName && newName.length > 0 && newName.length <= 20) {
    gameManager.data.playerName = newName;
    gameManager.saveData();
    gameManager.updateUI();
    gameManager.showNotification('Имя изменено!');
    closeNameModal();
  } else {
    gameManager.showNotification('Введите корректное имя (1-20 символов)!');
  }
}

function changeAvatar() {
  document.getElementById('avatarInput').click();
}

function handleAvatarUpload(event) {
  const file = event.target.files[0];
  if (file && file.type.startsWith('image/')) {
    const reader = new FileReader();
    reader.onload = function(e) {
      gameManager.data.playerAvatar = e.target.result;
      gameManager.saveData();
      gameManager.updateUI();
      gameManager.showNotification('Аватар изменен!');
    };
    reader.readAsDataURL(file);
  }
}

// ИСПРАВЛЕНИЕ 4: Функции для работы с профилями игроков
function showPlayerProfile(name, cards, currency, avatar, isCurrentPlayer) {
  if (isCurrentPlayer) {
    // Если это текущий игрок, просто показываем его профиль
    showCurrentProfile();
    return;
  }
  
  // Показываем профиль другого игрока
  const otherProfile = document.getElementById('otherPlayerProfile');
  const currentProfile = document.getElementById('currentPlayerProfile');
  
  // Заполняем данными другого игрока
  document.getElementById('otherProfileName').textContent = name;
  document.getElementById('otherProfileCurrency').textContent = currency;
  document.getElementById('otherProfileCards').textContent = cards;
  document.getElementById('otherProfileAvatar').src = avatar;
  
  // Генерируем коллекцию для другого игрока
  gameManager.displayOtherPlayerCollection({ name, cards, currency, avatar });
  
  // Переключаем отображение
  currentProfile.style.display = 'none';
  otherProfile.style.display = 'block';
}

function showCurrentProfile() {
  const otherProfile = document.getElementById('otherPlayerProfile');
  const currentProfile = document.getElementById('currentPlayerProfile');
  
  currentProfile.style.display = 'block';
  otherProfile.style.display = 'none';
  
  // Обновляем коллекцию текущего игрока
  gameManager.displayProfileCollection();
}
